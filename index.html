<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background-color: #343a40; /* Fondo oscuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra para darle m√°s estilo */
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
            height: 100px;
            width: 100%;
        }
        textarea:invalid {
            border-color: red;
        }
    </style>
</head>
<body class="bg-dark text-light">

<div class="container">
    <div class="content text-light">
        <h1 class="mb-4">Binary to Decimal</h1>
        <div class="input-group">
            <textarea id="binaryInput" class="form-control" placeholder="Binary" required pattern="[01]+" title="Enter a valid binary number (0s and 1s only)"></textarea>
            <textarea id="decimalOutput" class="form-control" placeholder="Decimal" readonly></textarea>
        </div>
        <button class="btn btn-primary btn-block" onclick="convertBinaryToDecimal()">Convertir</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function convertBinaryToDecimal() {
        const binary = document.getElementById('binaryInput').value;
        if (binary.match(/^[01]+$/)) {
            const decimal = parseInt(binary, 2);
            document.getElementById('decimalOutput').value = decimal;
        } else {
            document.getElementById('decimalOutput').value = 'Invalid binary';
        }
    }
</script>
</body>
</html>
